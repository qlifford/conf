{% extends 'base.html' %}
{% block title %}  Delete post {{ blog.title }} {% endblock %}
{% block content %}
<div class="container py-5 w-50">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="text-center">
                <p class="mb-5">Are you sure you want to delete <strong> {{ blog.title }} </strong></p>
                <input class="btn btn-outline-danger" type="submit" value=" YES ">
                <a class="btn btn-outline-primary" href="{% url 'blogs' %}"> NO </a>
            </div>

    </div>
</div>
{% endblock %}
