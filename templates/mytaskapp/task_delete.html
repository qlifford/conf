{% extends 'mytaskapp/base.html' %}
{% block content %}

<center>
    <div class="container align-items-center py-4">
        <div style="align-items: center; padding: 80px;border-radius: 40px;">
            <p>Are you sure you want to remove <strong>"{{ task.title }}"</strong> from task list?</p>
            <form action="{% url 'task_delete' task.id %}" method="POST">
                {% csrf_token %}
                <button type="submit">YES</button>
                <a href="{% url 'task_view' %}">NO</a>
            </form>
        </div>
    </div>
</center>
{% endblock %}
