<h1>Update task {{ task.id }}</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a style="color: blue;" href="{% url 'task_update' task.id %}">Update</a>
    <a style="color: green;" href="{% url 'task_view' %}">Cancel</a>
    <a style="color: red;" href="{% url 'task_delete' task.id %}">Delete</a>

</form>
